<!DOCTYPE html>
<html>
<head>
  <title>movie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .movie-title {
      font-size: 2rem;
      margin: 20px 0;
      color: #f5c518;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      margin-top: 30px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.05);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #333;
      color: #ccc;
    }

    th {
      background-color: #222;
      color: #f5c518;
      font-size: 1.1rem;
    }

    tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        background: #222;
        border-radius: 10px;
        padding: 10px;
      }
      td {
        text-align: left;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        top: 15px;
        color: #f5c518;
        font-weight: bold;
      }
    }
    .search-btn {
      padding: 14px 25px;
      font-size: 1.1rem;
      border-radius: 40px;
      border: none;
      background-color: #f5c518;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <h2>{{ video.title }}</h2>

  <img src="{{ url_for('static', filename=video.thumbnail) }}" alt="Thumbnail">

  <table>
    <div class="movie-title">
    <tr>
      <th>Movie Name</th>
      <td>{{ video.moviename }}</td>
    </tr></div>
    <tr>
      <th>Video ID</th>
      <td>{{ video.video_id }}</td>
    </tr>
    <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Sentiment</th>
        <th>Recommendation</th>
      </tr>
    </thead>
    <tbody>
      <h3>Comments with Timestamps</h3>
      {% for item in data %}
      <tr>
        

        <td data-label="Timestamp">{{ item.time_strap }}</td>
        <td data-label="Sentiment">{{ item.sentiment }}</td>
        <td data-label="Recommendation">{{ item.recommendation }}</td>
      </tr>
    {% endfor %}

  </table>

  
  

  <div class="search-btn"><a href="{{ url_for('index') }}">‚Üê Back to history</a></div>

</body>
</html>
