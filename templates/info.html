<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comment Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .movie-title {
      font-size: 2rem;
      margin: 20px 0;
      color: #f5c518;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      margin-top: 30px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.05);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #333;
      color: #ccc;
    }

    th {
      background-color: #222;
      color: #f5c518;
      font-size: 1.1rem;
    }

    tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        background: #222;
        border-radius: 10px;
        padding: 10px;
      }
      td {
        text-align: left;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        top: 15px;
        color: #f5c518;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <div class="movie-title">{{ moviename }}</div>

  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Sentiment</th>
        <th>Recommendation</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td data-label="Timestamp">{{ item.interval }}</td>
        <td data-label="Sentiment">{{ item.sentiment_analysis }}</td>
        <td data-label="Recommendation">{{ item.recommendation }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
